       <!-- Get zomato app -->

			<div class="email-phone">
                <div class="form-outline">
					<fieldset >

                     <input type="text" id="formControl" class="form-control form-control-md"  />
                     <label class="form-label" for="formControlLg"> Email</label>
				    </fieldset>
                  </div>
    				<a class="btn-share" href="#">Share App Link</a>
			</div>
			<p class="small-text"><small>Download app from</small></p>
			<div class="app-store">
				<div class="app-image">
					<img src="images/app-store1.webp">
